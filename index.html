<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="start-quiz">Start Quiz</div>

    <div class="quiz-box inactive ">
        <h2 class="que-text">what does HTML stands for?</h2>
        <div class="options">
            <!-- <div class="option correct">option1<i class="fa fa-times"></i></div>
            <div class="option correct">option2<i class="fa fa-check"></i></div>
            <div class="option correct">option3</div>
            <div class="option incorrect">option4</div> -->
        </div>



        <div class="quiz-footer">
            <div class="footer-left">
                <span class="count-que">1</span> of <span class="total-que"> 5 </span> Questions
            </div>

            <div class="footer-right">
                <div class="next-btn inactive">
                    Next Question
                </div>
            </div>
        </div>
    </div>
    <div class="result-box inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="total-que">Total Questions : <span></span></h3>
            <h3 class="right-ans">Right Answer : <span></span></h3>
            <h3 class="wrong-ans">Wrong Answer : <span></span></h3>
            <h3 class="percentage">Percentage : <span></span></h3>
            <h3 class="pass"> <span></span></h3>
        </div>
        <div class="result-footer">
            <div class="again-quiz">Again Quiz</div>
            <div class="exit">Exit</div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="script.js"></script>



</body>

</html>
